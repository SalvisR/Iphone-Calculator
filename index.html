<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="buttons">
                <button id="ac" class="grey-bg">AC</button>
                <button class="grey-bg">+/-</button>
                <button class="grey-bg">%</button>
                <button id="divide" class="orange-bg btn" data-math='/'>/</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button id="multiply" class="orange-bg btn" data-math='*'>x</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button id="subtract" class="orange-bg btn" data-math='-'>-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button id="add" class="orange-bg btn" data-math='+'>+</button>
                <button class="zero numbers">0</button>
                <button class="numbers">.</button>
                <button id="sum" class="orange-bg">=</button>
            </div>
        </div>
    </div>
</body>

</html>
